<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ Title & Description (Important for SEO) -->
    <title>Divyansh | Full Stack Web Developer Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Divyansh — Full Stack Web Developer specializing in React, ASP.NET Core, SQL, and REST APIs. Explore my projects, skills, and experience in crafting modern web applications."
    />

    <!-- ✅ Keywords (optional but helpful) -->
    <meta
      name="keywords"
      content="Divyansh, Full Stack Developer, React Developer, ASP.NET Core, SQL, JavaScript, Web Developer, Software Engineer, Vancouver Developer, Portfolio"
    />

    <!-- ✅ Author -->
    <meta name="author" content="Divyansh" />

    <!-- ✅ Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Divyansh | Full Stack Web Developer" />
    <meta
      property="og:description"
      content="Explore Divyansh's portfolio — showcasing skills in React, ASP.NET Core, SQL, and modern web development projects."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/preview-image.jpg"
    />
    <meta property="og:url" content="https://your-portfolio-url.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Divyansh | Full Stack Web Developer" />
    <meta
      name="twitter:description"
      content="Explore my developer portfolio — built with React and ASP.NET Core."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/preview-image.jpg"
    />

    <!-- ✅ Font & SEO Enhancements -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Structured Data (Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Divyansh",
        "jobTitle": "Full Stack Web Developer",
        "url": "https://your-portfolio-url.com",
        "sameAs": [
          "https://github.com/divyansh896",
          "https://www.linkedin.com/in/divyansh-divyansh-318a2a33a/"
        ],
        "description": "Full Stack Developer skilled in React, ASP.NET Core, SQL, and REST APIs."
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
